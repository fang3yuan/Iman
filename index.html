<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinky Girl Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffccff);
      overflow: hidden;
      position: relative;
      animation: backgroundMove 20s infinite alternate;
    }

    @keyframes backgroundMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Bubbles that move like sun rays with glow effect */
    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
      z-index: 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Glowing effect */
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
        transform: translateY(-50vh) scale(1.2);
      }
      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Larger bubbles with glow effect */
    .bubble-large {
      width: 100px;
      height: 100px;
      animation-duration: 20s;
      opacity: 0.8;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9); /* Glow effect */
    }

    .card {
      width: 400px;
      background: rgba(255, 255, 255, 0.8); /* Slight transparency */
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
      margin: 0 auto; /* Center the card */
      top: 10%; /* Adjust vertical position */
      overflow: hidden; /* Hide any excess */
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffb6c1;
      margin-top: -80px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
    }

    .username {
      font-size: 1.6em;
      font-weight: 600;
      color: #ff69b4;
      margin: 15px 0 5px;
      text-transform: uppercase;
    }

    .bio {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 15px;
      min-height: 60px;
      padding: 0 10px;
      letter-spacing: 1px;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 24px;
      color: #ff69b4;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #ff3385;
    }

    .instagram-btn {
      display: inline-block;
      background: linear-gradient(to right, #ff66cc, #ff99cc);
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .instagram-btn i {
      margin-right: 8px;
    }

    .instagram-btn:hover {
      background: linear-gradient(to right, #ff3385, #ff66b2);
      transform: scale(1.1);
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.7), rgba(255, 105, 180, 0.1));
      animation: sparkleEffect 0.5s ease-out;
      pointer-events: none;
      transform: scale(0);
    }

    @keyframes sparkleEffect {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .card {
        width: 90%;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }
    }

  </style>
</head>
<body>

  <script>
    // Create the typing effect
    var typed = new Typed(".typed-text", {
      strings: ["ùöÜùöäùöùùöéùöõùöñùöéùöïùöòùöóùöú ùöñùöäùö¢ ùöõùöûùöïùöé ùöùùöëùöé ùö†ùöòùöõùöïùöç ùöòùöóùöé ùöçùöäùö¢."],
      typeSpeed: 40,
      showCursor: true,
      loop: false
    });

    // Function to create sparkle effect
    function createSparkle(event) {
      let sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${event.pageX - 10}px`;
      sparkle.style.top = `${event.pageY - 10}px`;
      document.body.appendChild(sparkle);

      // Remove sparkle after animation completes
      setTimeout(() => {
        sparkle.remove();
      }, 500);
    }

    // Add sparkle effect for mouse movement
    document.addEventListener('mousemove', createSparkle);

    // Add sparkle effect for touch movement
    document.addEventListener('touchmove', (e) => {
      e.preventDefault(); // Prevent scrolling
      createSparkle(e.touches[0]);
    });
  </script>
</body>
</html>
